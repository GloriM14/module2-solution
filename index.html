<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->

    <div class="col-md-6" >
     <h2>To Buy:</h2>
     <div ng-controller='ToBuyController as tobuyList'>
       <ol>
         <li ng-repeat="item in tobuyList.itemstobuy">
           Buy {{ item.quantity }} of {{ item.name }}
          <button class="btn btn-default" ng-click="tobuyList.removeItem($index, item.name,item.quantity);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         </li>
       </ol>

     <div class="emptyMessage" ng-if="tobuyList.itemstobuy.length==0">Everything is bought!</div>
   </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <div ng-controller='AlreadyBoughtController as boughtList'>
       <ol>
         <li ng-repeat="item in boughtList.itemsbought">
           Bought {{ item.quantity }} of {{ item.name }}
         </li>
       </ol>
     <div class="emptyMessage" ng-if="boughtList.itemsbought.length==0">Nothing bought yet.</div>
   </div>
    </div>
  </div>
</div>

</body>
</html>
